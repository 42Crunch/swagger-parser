swagger: "2.0"
info:
  version: "1.0.0"
  title: API with x-examples in body parameter
paths:
  /pets:
    post:
      parameters:
      - name: pet
        in: body
        schema:
          type: object
          properties:
            foo:
              type: string
        x-examples:
          application/json:
            foo: bar
      responses:
        "200":
          description: Success
          schema:
            type: object
  /otherPets:
    post:
      parameters:
      - name: simple
        in: body
        required: true
        allowEmptyValue: true
        schema:
          type: string
          format: uuid